{% extends 'layout/layout-alter.html' %}
{% block content %}
<link rel="stylesheet" href="/css/signin.css">

<body id="particles-js">
    <div id="signinWrap">
        <div id="imageBox"></div>
        <div id="signinBox">
            <form action="" name="login" id="loginFrm">
                <h2 id="bannerText">Login</h2>
                <div class="inputContainer">
                    <input type="text" name="userid" id="userid" placeholder="아이디를 입력해주세요">
                    <iconify-icon icon="mdi:account"></iconify-icon>
                </div>
                <div class="inputContainer">
                    <input type="password" name="userpw" id="userpw" placeholder="패스워드를 입력해주세요">
                    <span class="eye"><iconify-icon icon="ic:baseline-remove-red-eye"></iconify-icon></span>
                    <span class="eye"><iconify-icon icon="mdi:eye-off"></iconify-icon></span>
                </div>
                <button type="submit" class="button" style="margin-top: 20px;">Sign In</button>
                <a href="/kakao/login" id="kakaoLogin"><img src="https://i.ibb.co/bQJJ1jH/kakao-login-medium-wide.png"
                        alt=""></a>
            </form>
            <div id="textBox">
                <ul>
                    <li><input type="checkbox" id="rememberMe"><label for="rememberMe"> Remember Me</label></li>
                    <li class="findUserBtn"><a href="#">비밀번호 찾기</a></li>
                </ul>
                <p>아직 회원이 아니신가요? <a href="/user/signup">회원가입</a></p>
            </div>
        </div>
    </div>
    <div id="findUser">
        <div class="tabHeadLine"></div>
        <ul class="switchType">
            <li class="switchOn">
                <h3>아이디 찾기</h3>
            </li>
            <li>
                <h3>비밀번호 찾기</h3>
            </li>
        </ul>
        <div id="findId">
            <form action="" id="findIdFrm" class="switchOn">
                <span>이름과 이메일을 입력해주세요</span>
                <div class="inputContainer"><input type="text" name="username" id="username" placeholder="이름"><iconify-icon
                        icon="mdi:account"></iconify-icon></div>
                <div class="inputContainer"><input type="text" name="email" id="email" placeholder="이메일"><iconify-icon
                        icon="ic:round-email"></iconify-icon></div>
                <button type="submit">아이디 검색</button>
                <p class="result">회원님이 가입하신 아이디는 <span>{{userid}}</span>입니다</p>
            </form>
        </div>
        <div id="findPw">
            <form action="" id="findPwFrm">
                <span>아이디와 이메일을 입력하시면, 임시 비밀번호를 발송해드립니다</span>
                <div class="inputContainer"><input type="text" name="userid" id="userid" placeholder="아이디"><iconify-icon
                        icon="mdi:account"></iconify-icon></div>
                <div class="inputContainer"><input type="text" name="email" id="email" placeholder="이메일"><iconify-icon
                        icon="ic:round-email"></iconify-icon></div>
                <button type="submit">이메일 전송</button>
                <p class="result">메일이 전송되었습니다. 메일함을 확인해주세요</p>
            </form>
        </div>
    </div>

    <script type="module" src="/js/module/user/signin.js"></script>

    {% endblock%}
